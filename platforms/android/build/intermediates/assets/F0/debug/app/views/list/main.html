<StackLayout orientation="vertical">
    <Label text="Words list"></Label>
   <ListView [items]="words"  (itemTap)="onItemTap($event)">
		    <template let-item="item" let-i="index">
	            <StackLayout orientation="horizontal" class="itemTemplate" > 
                    
	            	<Label text="{{item.wordThai}} " class="bold" ></Label>
                    <Label [text]="item.wordEng" ></Label>
				</StackLayout>
	        </template>
		 </ListView>

	<Button text="main" (tap)="btnMain()" > </Button>
</StackLayout>
