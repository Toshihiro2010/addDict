<StackLayout orientation="vertical" >
    <StackLayout orientation="horizontal">
        <Label text="" width="90%"></Label>
        <Button text="*" width="10%"  *ngIf="favorite == 0" class="btn-favorite-false" (tap)="myFavorite()"></Button>
        <Button text="*" width="10%"  *ngIf="favorite == 1" class="btn-favorite-true" (tap)="myFavorite()"></Button>
    </StackLayout>
    <Label [text]="word.wordEng"></Label> 
    <Label [text]="word.wordType"></Label>
	<Label [text]="word.wordThai" ></Label> 
</StackLayout>
